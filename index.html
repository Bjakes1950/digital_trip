<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>digital trip</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div class="helthbar">
        <div class="helth"></div>
    </div>
    <div class="stngs">
        <div class="music_button">M</div>
        <div class="menu_button">=</div>
    </div>
    <div class="score"><span class="current_coins">0</span> D</div>
    <div class="bonus"></div>
    <div class="loader">
        <div class="cont">
            <span>DIGITAL TRIP</span>
        </div>
    </div>
    <div class="choose_control">
        <div class="cont">
            <span class="block bigfont">DIGITAL TRIP</span>
            <br>
            <span class="block">choose controls</span>
            <br>
            <span class="block">
                <span class="wasd">WASD</span>
                <span class="mobile">Mobile</span>
                <span class="webcam">Webcam</span>
            </span>
        </div>
    </div>
    <div class="menu_page">
        <div class="cont">
            <div class="menu">
                <p>change controls</p>
                <span class="block">
                    <span class="wasd">WASD</span>
                    <span class="mobile">Mobile</span>
                    <span class="webcam">Webcam</span>
                </span>
                <hr>
                <span class="block">source on <a href="http://deemidroll.github.io/">github</a></span>
                <hr>
                <span class="block"><a href="">web technologies used here</a></span>
                <hr>
                <span class="block">share F T g</span>
                <hr>
                <span class="block">it's a <a href="http://hotdot.pro/">Hot Dot</a> project</span>
            </div>
        </div>
    </div>
    <div class="hit">
        <div class="cont">
            <span class="error"></span>
        </div>
    </div>
    <div class="game_over">
        <div class="cont">
            <div class="coins">
                <span>such <span class="total_coins"></span> D</span>
                <input type="text" value="your dogecoin id">
                <input type="button" value="WOW">
            </div>
            <div class="one_more_time">one more time</div>
        </div>
    </div>
    <div id="disp"><canvas id="comp"></canvas></div>
    <video id="video" autoplay width="300" style="display:none"></video>
    <canvas id="canvas2" style="width:300px;display:none;" width="128" height="96"></canvas>
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/three.js/build/three.min.js"></script>
    <script src="vendor/three.js/examples/js/Detector.js"></script>
    <script src="vendor/threex.windowresize.js"></script>

    <!-- scripts for blur.js -->
    <script src="vendor/three.js/examples/CopyShader.js"></script>
    <script src="vendor/three.js/examples/HorizontalBlurShader.js"></script>
    <script src="vendor/three.js/examples/VerticalBlurShader.js"></script>
    <script src="vendor/three.js/examples/EffectComposer.js"></script>
    <script src="vendor/three.js/examples/RenderPass.js"></script>
    <script src="vendor/three.js/examples/MaskPass.js"></script>
    <script src="vendor/three.js/examples/ShaderPass.js"></script>
    <!-- end of scripts for blur.js -->

    <!-- scripts for partical system -->
    <script src="vendor/three.js/examples/Sparks.js"></script>
    <!-- // <script src="js/tween.min.js"></script> -->
    <script src="vendor/three.js/examples/fireworks-bundle.js"></script>
    <script src="js/ParticleEngine.js"></script>
    <script src="js/ParticleEngineExamples.js"></script>
    <!-- end of scripts for partical system -->

    <!-- stats -->
    <script src="js/Stats.js"></script>
    <!-- end of stats -->

    <script src="js/threeInit.js"></script>
    <script src="js/init.js"></script>
    <script src="js/3dModels.js"></script>
    <script src="js/util.js"></script>
    <script src="js/control.js"></script>
    <script src="js/gesture.js"></script>
    <script src="js/blur.js"></script>
    <script src="js/bonuses.js"></script>
    <script src="js/partSys.js"></script>
    <script src="js/space.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
