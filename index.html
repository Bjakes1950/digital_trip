<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>digital trip</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div class="helthbar">
        <div class="helth"></div>
    </div>
    <div class="stngs"></div>
    <div class="score"><span class="current_coins">0</span> D</div>
    <div class="bonus"></div>
    <div class="hit">
        <div class="cont">
            <span class="error"></span>
        </div>
    </div>
    <div class="game_over">
        <div class="cont">
            <div class="coins">
                <span>such <span class="total_coins"></span> D</span>
                <input type="text" value="your dogecoin id">
                <input type="button" value="WOW">
            </div>
            <div class="one_more_time">one more time</div>
        </div>
    </div>
    <div id="disp"><canvas id="comp"></canvas></div>
    <video id="video" autoplay width="300" style="display:none"></video>
    <canvas id="canvas2" style="width:300px;display:none;" width="128" height="96"></canvas>
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/three.js/build/three.min.js"></script>
    <script src="vendor/three.js/examples/js/Detector.js"></script>
    <script src="vendor/threex.windowresize.js"></script>
    <!-- scripts for blur.js -->
    <script src="vendor/three.js/examples/CopyShader.js"></script>
    <script src="vendor/three.js/examples/HorizontalBlurShader.js"></script>
    <script src="vendor/three.js/examples/VerticalBlurShader.js"></script>
    <script src="vendor/three.js/examples/EffectComposer.js"></script>
    <script src="vendor/three.js/examples/RenderPass.js"></script>
    <script src="vendor/three.js/examples/MaskPass.js"></script>
    <script src="vendor/three.js/examples/ShaderPass.js"></script>
    <!-- end of scripts for blur.js -->
    <script src="js/threeInit.js"></script>
    <script src="js/util.js"></script>
    <script src="js/control.js"></script>
    <script src="js/gesture.js"></script>
    <script src="js/blur.js"></script>
    <script src="js/bonuses.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
