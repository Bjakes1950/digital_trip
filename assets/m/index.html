<!doctype html>
<html lang="en">
<head>
    <title>DT dev page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/mobile.css" charset="utf-8"/>
    <link rel="icon" type="image/png" href="../img/fav.png">
</head>
<body>
    <!-- prevent screen sleep hack -->
    <audio id="audioloop" src="../sounds/loop.mp3" onended="this.play();" autobuffer></audio>

    <div id="controller" style="display:none">
        <div id="socket">
            <input autofocus type="text" name="socketId"/>
            <input type="button" id="connect" value="Connect"/>
        </div>
        <div id="wheel" style="display:none">
            <div id="turnRight"></div>
            <div id="turnLeft"></div>
            <div id="onMoreTime"></div>
        </div>
        <div id="status"></div>
    </div>
    <div id="gameover" style="display:none">
        <input type="button" id="restart" value="on more time"/>
    </div>
    <div class="button" id="M">M</div>
    <div class="button" id="P">P</div>


    
    <script src="../js/mobile.min.js"></script>
    <script src="../../socket.io/socket.io.js"></script>
</body>
</html>
