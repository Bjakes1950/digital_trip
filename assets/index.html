<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>digital trip</title>
    <link rel="stylesheet" type="text/css" href="css/game.css" />
    <!-- <link rel="stylesheet" type="text/css" href="js/tests/qunit-1.14.0.css" /> -->
    <link rel="icon" type="image/png" href="img/fav.png">
</head>
<body>
    <!-- game inrterface -->
    <div class="helthbar">
        <div class="helth"></div>
    </div>
    <div class="score"><span class="current_coins">0</span> D</div>
    <div class="bonus"></div>
    <div class="buttons">
        <div class="fs_button">F</div>
        <div class="music_button">M</div>
        <div class="menu_button">P</div>
    </div>

    <!-- additional info -->
    <div class="gameTimer" style="display: none;">0:00</div>

    <!-- loading -->
    <div class="loader">
        <div class="cont">
            <div class="loading" id="loading"><b>LOADING <b class="startGame">0</b>%</b></div>
                <div class="nogame">
                    <span>your browser is not supported</span>
                    <br>
                    <span>:(</span>
                </div>
        </div>
    </div>
    <div class="choose_control">
        <div class="logo" id="logo1">
            <img src="img/logo.svg" alt="">
            <div id="logodiv1"></div>
            <div id="logodiv2"></div>
        </div>
        <br>
        <span class="block message">choose controls</span>
        <div id="qrcode"></div>
        <br>
        <span class="block">
            <span class="choose_wasd button">Keyboard</span>
            <span class="choose_mobile button">Mobile</span>
            <span class="choose_webcam button">Webcam</span>
        </span>
        <br>
        <span>Press <span class="red">F</span> to fullscreen, <span class="red">M</span> to mute and <span class="red">Space</span> to play/pause
        </span>
        <div id="status"></div>
    </div>

    <!-- pause menu -->
    <div class="menu_page">
        <div class="cont">
            <div class="menu">
                <span class="block resume button">resume</span>
                <hr>
                <span class="block">source on <a href="http://github.com/deemidroll/digital_trip">github</a></span>
                <hr>
                <span class="block"><a href="">web technologies used here</a></span>
                <hr>
                <span class="block">share F T g</span>
                <hr>
                <span class="block">it's a <a href="http://hotdot.pro/">Hot Dot</a> project</span>
            </div>
        </div>
    </div>

    <!-- hit action -->
    <div class="hit">
        <div class="cont">
            <span class="error"></span>
        </div>
    </div>

    <!-- game over -->
    <div class="game_over">
        <div class="cont">
            <div class="coins">
                <span>such <span class="total_coins"></span> D</span>
                <input id="dogecoin" type="text" value="your dogecoin id">
                <input id="wow" type="button" value="WOW">
            </div>
            <div id="gameovermessage" >press space to restart</div>
            <div id="one_more_time">one more time</div>
        </div>
    </div>

    <!-- webcam control -->
    <div class="webcamcontrol">
        <div class="cont cam">
            <div class="center"></div>
            <canvas id="compare" width="320" height="240" style="display:none; z-index: 1; position: absolute; left:0px; top:0px;"></canvas>
            <video id="vid" autoplay loop width="320" height="240" style="display:none; z-index: 1; position: absolute; left:0px; top:0px;"></video>
            <canvas id="debug" width="320" height="240" style="position: absolute; left:50%; bottom:50px; margin-left: -160px;"></canvas>
        </div>
    </div>

    <!-- webgl check -->
    <canvas id="chreckwebgl" style="display:none;"></canvas>

    <!-- download manager -->
    <script src="js/vendor/yepnope.1.5.4-min.js"></script>
    <script src="js/myYepnope.min.js"></script>

</body>
</html>
